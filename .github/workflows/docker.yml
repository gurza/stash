name: docker

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

env:
  REGISTRY_GHCR: ghcr.io
  REGISTRY_DOCKER: docker.io
  IMAGE_NAME: ${{ github.actor }}/stash

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PKG_TOKEN }}

      - name: login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: prepare build args
        id: prep
        run: |
          ref="${GITHUB_REF##*/}"
          echo "ref=${ref}" >> $GITHUB_OUTPUT
          echo "version=${ref}-${GITHUB_SHA:0:7}-$(date +%Y%m%dT%H:%M:%S)" >> $GITHUB_OUTPUT
          platform="${{ matrix.platform }}"
          echo "platform_tag=${platform//\//-}" >> $GITHUB_OUTPUT

      - name: build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          build-args: |
            CI=github
            GITHUB_SHA=${{ github.sha }}
            GIT_BRANCH=${{ steps.prep.outputs.ref }}
          outputs: type=image,name=${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true

      - name: export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ steps.prep.outputs.platform_tag }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PKG_TOKEN }}

      - name: login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: prepare tags
        id: prep
        run: |
          ref="${GITHUB_REF##*/}"
          echo "ref=${ref}" >> $GITHUB_OUTPUT
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            echo "tags_ghcr=${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${ref},${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
            echo "tags_docker=${{ env.REGISTRY_DOCKER }}/${{ env.IMAGE_NAME }}:${ref},${{ env.REGISTRY_DOCKER }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
          else
            echo "tags_ghcr=${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${ref}" >> $GITHUB_OUTPUT
            echo "tags_docker=${{ env.REGISTRY_DOCKER }}/${{ env.IMAGE_NAME }}:${ref}" >> $GITHUB_OUTPUT
          fi

      - name: create manifest and push to ghcr.io
        working-directory: /tmp/digests
        run: |
          tags="${{ steps.prep.outputs.tags_ghcr }}"
          tag_args=""
          IFS=',' read -ra TAG_ARRAY <<< "$tags"
          for tag in "${TAG_ARRAY[@]}"; do
            tag_args="$tag_args -t $tag"
          done
          docker buildx imagetools create $tag_args \
            $(printf '${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)

      - name: create manifest and push to Docker Hub
        working-directory: /tmp/digests
        run: |
          tags="${{ steps.prep.outputs.tags_docker }}"
          tag_args=""
          IFS=',' read -ra TAG_ARRAY <<< "$tags"
          for tag in "${TAG_ARRAY[@]}"; do
            tag_args="$tag_args -t $tag"
          done
          docker buildx imagetools create $tag_args \
            $(printf '${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)
