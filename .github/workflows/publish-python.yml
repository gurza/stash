name: publish-python

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v6

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: install uv
        uses: astral-sh/setup-uv@v5

      - name: build package
        working-directory: lib/stash-python
        run: uv build

      - name: publish to pypi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: lib/stash-python/dist/
