name: build

on:
  push:
    branches:
    tags:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: set up go 1.25
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
        id: go

      - name: build and test
        run: |
          go test -timeout=3m -covermode=count -coverprofile=$GITHUB_WORKSPACE/profile.cov_tmp ./...
          cat $GITHUB_WORKSPACE/profile.cov_tmp | grep -v -E "mocks|/enum/" > $GITHUB_WORKSPACE/profile.cov
        env:
          TZ: "America/Chicago"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest

      - name: install goveralls
        run: go install github.com/mattn/goveralls@latest

      - name: submit coverage
        run: |
          goveralls -service="github" -coverprofile=$GITHUB_WORKSPACE/profile.cov
        env:
          COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  e2e:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'

    steps:
      - name: checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: setup go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: cache playwright browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('go.sum') }}

      - name: install playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: go run github.com/playwright-community/playwright-go/cmd/playwright@latest install --with-deps chromium

      - name: install playwright deps only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: go run github.com/playwright-community/playwright-go/cmd/playwright@latest install-deps chromium

      - name: run e2e tests
        run: go test -v -count=1 -timeout=5m -tags=e2e ./e2e/...

  python-sdk:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: install dependencies
        working-directory: lib/stash-python
        run: uv sync --all-extras

      - name: run tests
        working-directory: lib/stash-python
        run: uv run pytest --cov --cov-report=term-missing

      - name: run linter
        working-directory: lib/stash-python
        run: uv run ruff check .
